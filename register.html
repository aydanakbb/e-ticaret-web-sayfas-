<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="userType">Kullanıcı Türü</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="userType" value="esnaf" id="esnafRadio" onclick="showAdditionalFields('esnaf')"> 
                    <label for="esnafRadio" class="form-check-label">Esnaf</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="userType" value="musteri" id="musteriRadio" onclick="showAdditionalFields('musteri')"> 
                    <label for="musteriRadio" class="form-check-label">Müşteri</label>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" minlength="8" maxlength="10" required>
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <input type="password" class="form-control" id="password" placeholder="Şifre" minlength="8" maxlength="15" required>
          </div>
          <div class="form-group">
              <label for="confirmPassword">Şifreyi Tekrar Girin</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Şifre Tekrar" minlength="8" maxlength="15" required>
              <small id="passwordError" class="form-text text-danger"></small>
            <div class="form-group">
                <label for="city">İl</label>
                <select class="form-control" id="city" onchange="populateDistricts()">
                    <option value="">İl Seçin</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="izmir">İzmir</option>
                    <!-- Diğer illeri buraya ekleyebilirsiniz -->
                </select>
            </div>
            <div class="form-group">
                <label for="district">İlçe</label>
                <select class="form-control" id="district">
                    <option value="">İlçe Seçin</option>
                </select>
            </div>
            
            <div id="additionalFields" style="display: none">
                <!-- Ek alanlar burada görüntülenecek -->
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
       
        <div class="social-icons">
          <div>
          <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dtr&ec=GAlA8wE&hl=tr&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-486049689%3A1698967149678039&theme=glif" class="google">Google ile giriş Yap<img src="img/google.png" alt="Google ile giriş"></a>
        </div>
      </div>
          <a href="https://tr-tr.facebook.com/login/device-based/regular/login/?login_attempt=1" class="facebook">Facebook ile giriş yap<img src="img/facebook.png" alt="Twitter ile giriş"></a>
        </div>
        </div>
  </form>
   <a href="login.html"> Eğer Kayıtlıysanız Giriş Yap</a>

<div class="space"></div> <!-- Formun bittiği yere göre boşluk eklendi -->

    <!-- Bootstrap JS dosyasını ve jQuery'yi ekleyin -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- main.js dosyasını ekleyin -->
    <script src="main.js"></script>
    <script src="kultip.js"></script>
   
</body>
</html>

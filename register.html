<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body  >
    <div class="container">
        <h1>Kayıt Ol</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="userType">Kullanıcı Türü</label>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="userType" value="esnaf" id="esnafRadio" onclick="showAdditionalFields('esnaf')"> 
                    <label for="esnafRadio" class="form-check-label">Esnaf</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" class="form-check-input" name="userType" value="musteri" id="musteriRadio" onclick="showAdditionalFields('musteri')"> 
                    <label for="musteriRadio" class="form-check-label">Müşteri</label>
                </div>
            </div>
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" minlength="3" maxlength="10"  required>
                
            </div>
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" class="form-control" id="password" placeholder="Şifre"   minlength="8" maxlength="15"required>
            </div>
            
            <div class="form-group">
                <label for="city">İl</label>
                <select class="form-control" id="city" onchange="populateDistricts()">
                    <option value="">İl Seçin</option>
                    <option value="istanbul">İstanbul</option>
                    <option value="ankara">Ankara</option>
                    <option value="izmir">İzmir</option>
                    <!-- Diğer illeri buraya ekleyebilirsiniz -->
                </select>
            </div>
            <div class="form-group">
                <label for="district">İlçe</label>
                <select class="form-control" id="district">
                    <option value="">İlçe Seçin</option>
                </select>
            </div>
            
            <div id="additionalFields" style="display: none">
                <!-- Ek alanlar burada görüntülenecek -->
            </div>
            <button type="submit" class="btn btn-primary">Kayıt Ol</button>
        </form>
        <!-- Kayıt Başarılı Pop-up -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Kayıt Başarılı!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Kaydınız başarıyla tamamlandı.
        </div>
      </div>
    </div>
  </div>
  
 
  
  <!-- Hata Pop-up -->
  <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="errorModalLabel">Hata!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Eksik / Yanlış bilgi girişi gerçekleştirilmiştir.
        </div>
      </div>
    </div>
  </div>
  
        <a href="forgotpassword.html">Şifremi Unuttum!</a>
        <br>
        <label>
      <input type="checkbox" checked="checked" name="remember"> Beni Hatırla
    </label>
  </div>
        <div class="container">
        <button>Eğer kayıtlı iseniz <a href="login.html">giriş yapın</a></button>
        
   
    
        <div class="social">
          <div class="social-icons facebook d-flex align-items-center">
              <img src="img/facebook.png" alt="Facebook Logo">
              <a href="https://tr-tr.facebook.com/login/device-based/regular/login/?login_attempt=1">Facebook ile giriş yapın</a>
          </div>
          <div class="social-icons google d-flex align-items-center">
              <img src="img/google.png" alt="Google Logo">
              <a href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%3Fhl%3Dtr&ec=GAlA8wE&hl=tr&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-670648827%3A1698106222454223&theme=glif">Google ile giriş yapın</a>
          </div>
      </div>
      

    <!-- Bootstrap JS dosyasını ve jQuery'yi ekleyin -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- main.js dosyasını ekleyin -->
    <script src="main.js"></script>
    <script src="kultip.js"></script>
  
</body>
</html>

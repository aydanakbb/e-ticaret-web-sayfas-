<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <!-- Bootstrap CSS dosyasını ekleyin -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Giriş Yap</h1>
        <form id="loginForm"> <!-- Bu form, kullanıcıların giriş yapması için kullanılır.-->
            <input type="email" id="email" placeholder="E-Posta Adresi" required>
        <!-- (yukarıdaki satır içim) kullanıcı adı için yazılmış bir inputtur.-->
            <input type="password" id="loginPassword" name="numericPassword" oninput="this.value = this.value.replace(/[^0-9]/g, '');" minlength="8" maxlength="15" placeholder="Şifrenizi Giriniz" required>
        <!-- (yukarıdaki satır içim) kullanıcı adı için yazılmış bir inputtur. -->
                
            <button type="submit" class="btn btn-primary">Giriş Yap</button>
        </form>
        <a href="forgotpassword.html">Şifremi Unuttum!</a>
        <br>
        <label>
            <input type="checkbox" checked="checked" name="remember"> Beni Hatırla
        </label>
        <a href="register.html">Eğer kayıtlı değilseniz kayıt olun!</a>
    </div>
    <script src="login.js"></script>
    
</body>
</html>

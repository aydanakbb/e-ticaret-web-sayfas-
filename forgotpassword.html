<html>
<head>
    <title>Parolamı Unuttum</title> <!-- sayfanın adı yazar-->
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <!-- sayfadaki ana başlığın olduğu kısımdır. -->
    <div class="title">
        <h2>Şifrenizi mi unuttunuz?</h2>
    </div>
    <br>
    <form id="forgotPassword">
        <div class="form-group">
            <input type="email" id="email" placeholder="E-Posta Adresi" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="numericPassword"
                oninput="this.value = this.value.replace(/[^0-9]/g, '');" minlength="8" maxlength="15"
                placeholder="Parolanızı Giriniz">
        </div>
        <div class="form-group">
            <input type="password" id="confirmPassword" name="numericPassword"
                oninput="this.value = this.value.replace(/[^0-9]/g, '');" minlength="8" maxlength="15"
                placeholder="Parolanızı Tekrar Giriniz">
        </div>
        <button type="button" id="resetButton">Şifre Güncelle</button>
        <!--Kayıt formunu göndermek için kullanılan bir düğmeyi temsil eder. "registerButton" kimliği ile tanımlanmıştır.-->
    </form>
    <script src="password.js"></script>

</body>

</html>

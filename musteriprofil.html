<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Ekranı</title>
    <link rel="stylesheet" href="musteriprofil.css">
</head>

<body>
    <div class="profile-container">
        <h2>Profil Bilgileri</h2>
        <form id="profile-form">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" minlength="3" maxlength="10" pattern="[A-Za-z]+" required><br>

            <label for="surname">Soyisim:</label>
            <input type="text" id="surname" name="surname" minlength="3" maxlength="15" pattern="[A-Za-z]+" required><br>

            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="15" required><br>

            <label for="confirmPassword">Parola Tekrarı:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="15" required><br>

            <label for="email">E-Posta:</label>
            <input type="email" id="email" name="email" readonly><br>

            <label for="address">Adres:</label>
            <textarea id="address" name="address" rows="4"></textarea><br>

            <button type="submit">GÜNCELLE</button>
        </form>
    </div>

    <script src="musteriprofil.js"></script>
</body>

</html>

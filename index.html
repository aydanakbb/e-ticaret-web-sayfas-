  <body>
    <h1> <div class="container">
      <h1>Giriş  Yap</h1>
      <form id="registrationForm">
          <div class="form-group">
              <label for="userType">Kullanıcı Türü</label>
              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="userType" value="esnaf" id="esnafRadio" onclick="showAdditionalFields('esnaf')"> 
                  <label for="esnafRadio" class="form-check-label">Esnaf</label>
              </div>
              <div class="form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="userType" value="musteri" id="musteriRadio" onclick="showAdditionalFields('musteri')"> 
                  <label for="musteriRadio" class="form-check-label">Müşteri</label>
              </div>
          </div>
          <div class="form-group">
              <label for="username">Kullanıcı Adı</label>
              <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adı" minlength="3" maxlength="10"  mrequired>
              
          </div>
          <div class="form-group">
              <label for="password">Şifre</label>
              <input type="number" class="form-control" id="password" placeholder="Şifre" required  >
              
          </div>
         
          <div id="additionalFields" style="display: none">
              <!-- Ek alanlar burada görüntülenecek -->
          </div>
          <button type="submit" class="btn btn-primary">Kayıt Ol</button>
      </form>
      <a href="forgotpassword.html">Şifremi Unuttum!</a>
     
      <label>
    <input type="checkbox" checked="checked" name="remember"> Beni Hatırla
  </label>
</div>

          <div class="social-icons facebook">
              <a href="https://tr-tr.facebook.com/login/device-based/regular/login/?login_attempt=1"><img src="img/facebook.png">Facebook ile giriş yapın</a>
          </div>

          </div>
      </div>
